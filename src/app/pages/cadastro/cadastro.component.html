<div class="container">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" />
            <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="text-danger">
                <small *ngIf="cadastroForm.get('nome')?.errors?.['required']">Nome is required.</small>
                <small *ngIf="cadastroForm.get('nome')?.errors?.['minlength']">Nome must be at least 4 characters
                    long.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName="email" class="form-control" />
            <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="text-danger">
                <small *ngIf="cadastroForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="cadastroForm.get('email')?.errors?.['minlength']">Email must be at least 4 characters
                    long.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="cadastroForm.get('password')?.invalid && cadastroForm.get('password')?.touched" class="text-danger">
                <small *ngIf="cadastroForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="cadastroForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long.</small>
            </div>
        </div>
      <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
    </form>
  </div>
